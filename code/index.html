<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick-News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dcdddd;
        }

        .bg-full {
            background-color: #dcdddd;
        }

        .news_text p {
            width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.8rem;
            text-overflow: ellipsis;

        }
    </style>
</head>

<body>
    <div class="container bg-full">
        <header>
            <nav class="navbar navbar-expand-lg py-4 ">
                <div class="container-fluid">
                    <a class="navbar-brand text-primary" href="#">Quick-News</a>
                    <form class="d-flex" role="search">
                        <a href="#" 1 class="fw-bold mx-2 btn btn-outline-primary">News</a>
                        <a href="blog.html" class="fw-bold mx-2 btn btn-outline-primary">Blog</a>
                </div>
            </nav>
        </header>
        <hr class="my-0">
        <main>
            <section class="cetagories py-4">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="btn-group" id="category_container">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

             <!-- spinner section  -->
             <section class="spinner d-none" id="loader">
                <div class="text-center">
                    <div class="spinner-border my-5 text-success " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <section class="view_setting container">
                <div class="row py-3 bg-light rounded" style="align-items: center;">
                    <div class="col-6 text-center">
                        <p class="m-0"><span id="totalPostNumber"></span> items found for category <span
                                id=categoryName></span></p>
                    </div>
                    <div class="col-6 text-center">
                        <div class="dropdown">
                            <span>Sort By View:</span>
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Default
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Default</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="d-none mt-3 " id="no_Data_fonund">
                <h4 class="text-center py-5 bg-light rounded-3">No Data Found</h4>
            </section>

           

            <section class="newses">
                <div class="news">
                    <div class="container" id="news_container">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="bg-light text-center py-5 mt-3">Copyright 2022 - <a href="#">Quick-News</a></p>
        </footer>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="api.js"></script>
</body>

</html>
